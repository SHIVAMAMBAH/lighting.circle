<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighting-circles</title>
    <style>
        .butt_1 {
            width: 40px;
            height: 40px;
            border: 2px solid red;
            font-family: monospace;
            background-color: white;
            border-radius: 50%;
        }

        .butt_2 {
            width: 40px;
            height: 40px;
            border: 2px solid red;
            font-family: monospace;
            background-color: white;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <button id="btn_1" class="butt_1" onclick="insert()"></button>
    <script>
        // console.log(a)
        const insert = () => {
            let a = document.getElementById("btn_1")
            // let button = 
            document.createElement("button")
            // button.className = "butt_2"
            // button.innerHTML = "click"
            // btn_1.append(button)
            button = '<button class="butt_2" id = "btn_2" ></button>'
            a.insertAdjacentHTML("afterend", button)
            random = Math.floor(Math.random() * (9999 - 1000) + 1000)
            btn_2.style.background = `#f0${random}`
            a.style.background = `#ff${random}`
        } 
    </script>
</body>

</html>
